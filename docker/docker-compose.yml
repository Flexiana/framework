version: "3.3"

services:
  mysql:
    image: percona:5.7
    environment:
      - MYSQL_ROOT_PASSWORD
    ports:
      - "3306:3306"
    command:
      [--character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci]

  postgres:
    build:
      context: .
      dockerfile: postgres.dockerfile
    # environment:
    #   POSTGRES_DB: framework
    volumes:
        - ./sql-scripts:/sql
        # - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

